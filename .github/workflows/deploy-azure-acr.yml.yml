name: Create Azure Container Registry

on:
  push:
    branches: [ dev ]
    paths:
      - src/azure-infrastructure/container-registry-main.bicep

  workflow_dispatch:

permissions:
      id-token: write
      contents: read

env:
  DEV_RESOURCE_GROUP_NAME: rg-cloud-pharamcy-dev     

jobs:
  deploy-azure-acr-for-dev-environment:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    environment:
      name: dev

    steps:
      - name: 'Code checkout'
        uses: actions/checkout@v4
        
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # - name: Register Microsoft.ContainerRegistry provider
      #   run: |
      #     az provider register --namespace Microsoft.ContainerRegistry
      #     az provider show -n Microsoft.ContainerRegistry -o table
        
        # Deploy Bicep file
      - name: Create Azure Container Registry
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.DEV_RESOURCE_GROUP_NAME }}
          template: ./src/azure-infrastructure/container-registry-main.bicep
          parameters: containerRegistryName=acrcloudpharmacydev
          failOnStdErr: false